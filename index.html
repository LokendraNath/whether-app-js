<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Whether</title>
  </head>
  <body class="bg-gradient-to-tl from-teal-400 to-cyan-400 flex items-center justify-center min-h-screen font-Poppins">
    <div class="container flex justify-center items-center flex-col max-w-96 min-h-full py-5">
      <h2 class="font-josefin font-bold text-4xl mb-5">Whether App</h2>
      <div class="bg-white w-[80%] mb-4 py-3 flex items-center justify-center rounded-full pl-3" >
        <input type="text" id="type-city" placeholder="Enter City ...." class="w-full px-4 text-2xl focus:border-none focus:outline-none border-none">
      </div>
      <div id="whether-info" style="display:none;"  class=" bg-white w-[80%] rounded-2xl text-center flex items-center justify-center flex-col py-5 px-5">
        <h2 id="city-name" class="text-2xl font-bold">Raipur</h2>
        <img src="" alt="" class="whether-icon my-3">
        <p id="temprature" class="text-2xl"></p>
        <p id="description" class="text-xl leading-loose"></p>
      </div>
      <p id="error-message" style="display: none;" class="temprature text-xl font-caveat">City Not Found. Plase Try Again ...</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
